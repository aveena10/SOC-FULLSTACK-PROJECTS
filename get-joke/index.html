<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f8f9fa;
    }
    #joke-box {
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #setup {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #punchline {
      font-size: 16px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ðŸ˜‚ Random Joke Generator</h2>
  <div id="joke-box">
    <p id="setup">Click below to get a joke!</p>
    <p id="punchline"></p>
  </div>

  <button id="getJokeBtn">Get Joke</button>
  <button id="nextJokeBtn">Next Joke</button>

  <p id="error"></p>

  <script src="script.js"></script>
</body>
</html>
